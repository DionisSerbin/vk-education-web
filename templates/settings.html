{% extends 'include/base.html' %}

{% load static %}

{% block additional_css %}
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
    <link rel="stylesheet" href="{% static 'css/home_page.css' %}">
{% endblock additional_css %}


{% block content %}
    <h1 class="mt-5 settingsHeader">Settings: {{ user.profile.nickname }}</h1></h1>
    <form class="settingsHeader" method="POST" enctype="multipart/form-data">
        <div class="form-group row g-3 align-items-center">
            <div class="col-auto">
                <label for="login">Login </label>
            </div>
            <div class="col-auto ml-5 ">
                <input type="text" class="form-control" id="login" name="login" placeholder="Login"
                       value="{{ user.login }}">
            </div>
        </div>
        <div class="form-group row g-3 align-items-center">
            <div class="col-auto">
                <label for="email">Email </label>
            </div>
            <div class="col-auto ml-5" style="padding-left: 15px">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email"
                       value="{{ user.email }}">
            </div>
        </div>
        <div class="form-group row g-3 align-items-center">
            <div class="col-auto">
                <label for="nickname">NickName</label>
            </div>
            <div class="col-auto ml-xl-2" style="padding-left: 20px">
                <input type="text" class="form-control" id="nickname" name="nickname" placeholder="NickName"
                       value="{{ user.nickname }}">
            </div>
        </div>
        <div class="input-group my-3 row g-3 align-items-center">
            <div class="col-2">
                <div class="input-group-prepend">
                    <label for="avatar">Avatar</label>
                </div>
            </div>
            <div class="col-5 ml-3" style="padding-left: 35px">
                <img class="current-avatar mb-2" src="{% static 'img/avatar.jpg' %}" alt="#">
                <div class="custom-file">
                    <input class="custom-file-input" type="file" name="avatar" id="avatar">
                    <label class="custom-file-label" for="avatar">Choose file</label>
                </div>
            </div>
        </div>


        <button type="submit" class="btn btn-primary btn-ask">Save</button>
    </form>
{% endblock content %}
